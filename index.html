<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSC Annual Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://www.stlghana.com/wp-content/uploads/2022/10/CSC-2-scaled-200x134.jpg') center/cover fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      width: 1920px;
      height: 959px;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.6);
    }
    .content {
      text-align: center;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      position: relative;
    }
    form {
      max-width: 600px;
      width: 100%;
    }
    fieldset {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      text-align: left;
    }
    legend {
      font-weight: bold;
    }
    label {
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea,
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      max-width: 200px;
      height: auto;
    }
  </style>
</head>
<body>

  <img class="logo" src="https://www.stlghana.com/wp-content/uploads/2021/02/stl-logo.png" alt="Logo"/>

  <div class="content">
    <h1>CSC Annual Survey</h1>
    <p>Please take a moment to fill out our survey.</p>

    <!-- Add the action attribute to the form to specify the redirect URL -->
    <form action="" method="post">

      <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Your Name:</label>
        <input type="text" id="name" required=""/>

        <label for="email">Your Email:</label>
        <input type="email" id="email" required=""/>
      </fieldset>

      <fieldset>
        <legend>Survey Questions</legend>

        <label for="clientName">Client&#39;s Name:</label>
        <input type="text" id="clientName" required=""/>

        <label for="clientSatisfaction">Rate your satisfaction working with the client (1-10):</label>
        <input type="number" id="clientSatisfaction" required="" min="1" max="10"/>

        <label for="q1">1. How satisfied are you with our services?</label>
        <select id="q1" name="satisfaction">
          <option value="very-satisfied">Very Satisfied</option>
          <option value="satisfied">Satisfied</option>
          <option value="neutral">Neutral</option>
          <option value="dissatisfied">Dissatisfied</option>
          <option value="very-dissatisfied">Very Dissatisfied</option>
        </select>

        <label for="q2">2. What features would you like to see improved or added?</label>
        <textarea id="q2" name="improvements" rows="4"></textarea>

        <label>3. Which of the following services have you used? (Select all that apply)</label>
        <input type="checkbox" id="service1" value="service1"/>
        <label for="service1">Service 1</label>
        <input type="checkbox" id="service2" value="service2"/>
        <label for="service2">Service 2</label>
        <input type="checkbox" id="service3" value="service3"/>
        <label for="service3">Service 3</label>

      </fieldset>

      <button type="submit">Submit Survey</button>

    </form>
  </div>


</body></html>
